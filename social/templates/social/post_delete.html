{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">

        <!-- link to go back to post feed -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-7 col-sm-12 ">
                <a href="{% url 'post-detail' object.pk %}" class="btn btn-light">Back To Post</a>
            </div>
        </div>

        <!-- form to reconfirm about performing delete operation of the post -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-7 col-sm-12 border-bottom">
                    <h2>Are You Sure You Want To Delete??</h2>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-7 col-sm-12 border-bottom">
                    <form method="POST">
                        {% csrf_token %}
                        <p>Once this post will be deleted, no records can be undone later. 
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger mt-3">Yes</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
{% endblock content %}
